<div class="row">
  <div class="col-md-3">
    <div class="col-md-6">
      <span class='amp'>Account</span>
    </div>
    <div class="col-md-6">
      <div  ng-dropdown-multiselect="" events="accountEvents" options="accountdata" date-selected='dselect(date)' selected-model="accountmodel" extra-settings="accountsettings"></div>
    </div>
  </div>
  <div class="col-md-1">
    <span class="amp">&amp;</span>
  </div>
  <div class="col-md-3">
    <div class="col-md-6">
       <span class='amp' >People</span>
    </div>
    <div class="col-md-6">
        <div  ng-dropdown-multiselect="" events="resourceEvents" options="resourcedata" selected-model="resourcemodel" extra-settings="resourcesettings"></div>

    </div>
  </div>
  <div class="col-md-1">
    <span class="amp">&amp;</span>
  </div>
  <div class="col-md-3">
    <div class="col-md-6">
       <span class='amp' >Skill</span>
    </div>
    <div class="col-md-6">
      <div  ng-dropdown-multiselect="" events="skillEvents" options="skilldata" selected-model="skillmodel" extra-settings="skillsettings"></div>
    </div>
  </div>
      </div>
        <br>
        <div class="row">
        <div class="newwrapper col-md-4"  ng-disabled="accountmodel.length">
         <ul class="nav navbar-nav custom-nav">
          <li ng-repeat="field in accountmodel">
              <button class='btn btn-default' disabled >{{field.account_name}}</button>
          </li>
          </ul>
          </div>
          <div class="newwrapper col-md-4" ng-disabled="resourcemodel.length">
         <ul class="nav navbar-nav custom-nav">
          <li ng-repeat="field in resourcemodel">
              <button class='btn btn-default'   disabled >{{field.employee_name}}</button>
          </li>
          </ul>
          </div>
          <div class="newwrapper col-md-4"  ng-disabled="resourcemodel.length">
         <ul class="nav navbar-nav custom-nav">
          <li ng-repeat="field in skillmodel">
              <button class='btn btn-default' disabled >{{field.skill_name}}</button>
          </li>
          </ul>
          </div>
          </div>
          <br>
      <div id="mycalendar" ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources" calendar="calendar"></div>
      
<p>&nbsp;</p>
