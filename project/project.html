  <div class="overlay" ng-class="{show : false}">
    <!-- <div ng-include="'pages/navigation.html'"></div> -->
  <div class="jumbotron text-center">
    <div  ui-view="modal"></div>
    <div class="row">
      <div class="col-md-3">
      <div class="col-md-6 text-left">
        <label for="username">Account name</label>
      </div>
      <div class="col-md-6 text-left">
        <div ng-dropdown-multiselect="" events="accountEvents" options="accountdata" date-selected='dselect(date)' selected-model="accountmodel" extra-settings="accountsettings"></div>
       
      </div>
      </div>

      <div class="col-md-3" ng-show= 'accountmodel.id'>
        <div class="col-md-6 text-left">
          <label for="username">Service name</label>
        </div>
        <div class="col-md-6 text-left">
          <div ng-dropdown-multiselect="" events="serEvents" options="serdata"  selected-model="sermodel" extra-settings="sersettings"></div>
         
        </div>
      </div>

      <div class="col-md-3" ng-show="calmodel">
      <div class="col-md-6 text-left">
          <label for="username">Select People</label>
        </div>
        <div class="col-md-6">
          <div ng-dropdown-multiselect="" events="resourceEvents" options="example13data" selected-model="example13model" extra-settings="example13settings" group-by="group"></div>
          
        </div>

    </div>
      <div ng-show= 'accountmodel.id' class="col-md-3 text-right">
      <button ui-sref="project.calendar" class="btn btn-primary">View Current Allocation</button>
      </div>
    </div>
    <div class="row" ng-show="showaccountdates">
      <div class="col-md-2 text-left">
        <label for="username">Account Timeline</label>
      </div>
      <div class="col-md-3 text-left">
        <i class="">
      ({{newMin | date:'MMM d, y'}} -- {{newMax | date:'MMM d, y'}})
    </i>
      </div>
    </div>
    <div class="reshere" ng-show="showreshere">
      <div class="hdr"><h4>Map People to Projects</h4> </div>
      <div class="single">
         <ul class="nav navbar-nav custom-nav">
          <li ng-repeat="field in example13model">
              <button class='btn btn-default' id='{{field.employee_name + field.id}}' ng-click='respevents({{field.id}},"{{field.employee_name}}")'  >{{field.employee_name}}</button>
          </li>
          </ul>
          </div>
          <br>
          <br>
          <br>
        <div>

        <div class="col-md-4 hide text-right">
          <div ng-dropdown-multiselect=""  events="yourEvents" options="example13model" selected-model="resmodel" extra-settings="ressettings"></div>
         </div>
         <!-- {{resmodel}} -->
         <!-- {{items}} -->
        <div class="col-md-3 text-right">
          <label for="username">Percentage Loaded</label>
        </div>
        <div class="col-md-2">
           <select name="singleSelect" ng-model="singleperSelect">
              <option value="25">25 %</option>
              <option value="50">50 %</option>
              <option value="75">75 %</option>
              <option value="100">100 %</option>
          </select>
         </div>
         </div> 
         <br><br><br><br>
         <div class="row">
         <div class="col-md-5">
            <div ng-show="resource" >
              <div style='display:inline-block; vertical-align:top'>
                <div id='btn-group' class='btn-group hideoncalendar'>
                  <button class='btn btn-primary' ng-model='type' uib-btn-radio='"individual"'>Individual</button>

                  <button class='btn btn-primary' ng-model='type' uib-btn-radio='"range"'>Range</button>

                </div>
                <br><br>
                <my-customer></my-customer>
                <table>
                  <tr>
                    <td>
                      <uib-datepicker ng-model='activeDate' multi-select='selectedDates' select-range='{{type=="range"}}' date-disabled='disabled(date)' ></uib-datepicker>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <br>
            <div ng-show="resource">     
          <button class="btn btn-primary" ng-disabled="!selectedDates.length || !resmodel.length || !sermodel.id" ng-click="add(resource,singleres,selectedDates)">Add</button>
          </div>
         </div>

         <div id="wrapper" class="wrapper col-md-7">
        <div id="inner-wrapper" class="inner-wrapper parent" ng-repeat="n in items |  orderBy:'resource_id' | orderBy : 'service_id' ">
          <!-- <div ng-show="showservice({{n.service_id}})">
            <div class="col-md-6">{{n.service_id}}</div>
        </div> -->
      <div class="one-col row">
        <div class="col-md-9">{{n.name}}({{n.service_code}})</div>
        <div class="col-md-3">{{n.percentage_loaded}}%</div>
        </div>
      <div class="two-col "><div class="col-md-11">{{n.minDate | date:'MMM d, y'}} -- {{n.maxDate | date:'MMM d, y'}}</div><i class="fa fa-times" ng-click="remresdate({{n.resource_id}},{{n.service_id}})" aria-hidden="true"></i>
<!-- <table>
        <div ng-repeat="task in n.Dates">
              {{task | date:'MMM d, y'}}
        </div>
    </table> --></div>
      </div>
      <div class="text-center">
          <button class="btn btn-primary" ng-show="items.length"  ng-disabled="!items.length" ng-click="saveproject()">Save</button>
          </div>
    </div>
         </div>
         <br><br>

       <div class="col-md-6">

          <button class="btn btn-primary" ng-show="items.length"  ng-disabled="!items.length" ng-click="saveproject()">Save</button>
          </div> -->
        </div>
  </div>
