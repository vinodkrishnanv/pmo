<div ng-include="'pages/navigation.html'"></div>
<div class="jumbotron text-center">
        <h1>Account Page</h1>

        <p>{{ message }}</p>
        <button class="btn btn-primary" ng-show = "!IsVisible" ng-click="ShowHide()">+</button>
        <button class="btn btn-primary" ng-show = "IsVisible" ng-click="!ShowHide()">-</button>
        <br />
        <br />
        <div class="hid" ng-show = "IsVisible">
    <div class="">
    
    <form name="form" ng-submit="vm.saveaccount()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.accountName.$dirty && form.accountName.$error.required }">
        	<div class="col-md-6">
            <label for="username">Account name</label>
            </div>
        	<div class="col-md-6">
            <input type="text" name="accountName" id="accountName" class="form-control" ng-model="vm.account.account_name" required />
            <span ng-show="form.accountName.$dirty && form.accountName.$error.required" class="help-block">First name is required</span>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.organisationalUnit.$dirty && form.organisationalUnit.$error.required }">
        	<div class="col-md-6">
            <label for="username">Organisational Unit</label>
        </div>
        <div class="col-md-6">
            <select name="organisationalUnit" id="organisationalUnit" ng-model="vm.account.organisational_unit_id">
      			<option ng-repeat="option in data.availableOptions" value="{{option.id}}">{{option.unit_name}}</option>
    		</select>
            <span ng-show="form.organisationalUnit.$dirty && form.organisationalUnit.$error.required" class="help-block">Organisational Unit</span>
        </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.noOfResources.$dirty && form.noOfResources.$error.required }">
        <div class="col-md-12">	
        	<div class="col-md-6">
            <label for="username">No of resources</label>
        </div>
        <div class="col-md-6">
            <input type="text" name="noOfResources" id="noOfResources" class="form-control" ng-model="vm.account.resource_needed" required />
            <span ng-show="form.noOfResources.$dirty && form.noOfResources.$error.required" class="help-block">Please enter an integer</span>
        </div>
        </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <div class="col-md-6">
            <label for="password">Manager</label>
        </div>
        <div class="col-md-6">
            <select name="manager" id="manager" ng-model="vm.account.resource_id">
      			<option ng-repeat="option in data.availableManagerOptions" value="{{option.id}}">{{option.employee_name}}</option>
    		</select>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Manager is required</span>
        </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <div class="col-md-12">	    
            <div class="col-md-6">
            <label for="password">Status</label>
        </div>
        <div class="col-md-6">
            <select name="status" id="status" ng-model="vm.account.status">
      			<option ng-repeat="option in data.availableStatusOptions" value="{{option.id}}">{{option.name}}</option>
    		</select>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Add a status</span>
        </div>
        </div>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
