<div ng-include="'pages/navigation.html'"></div>
<div class="jumbotron text-center">
        <h1>Resources Page</h1>

        <p>{{ message }}</p>
        <button class="btn btn-primary" ng-show = "!IsVisible" ng-click="ShowHide()">+</button>
        <button class="btn btn-primary" ng-show = "IsVisible" ng-click="!ShowHide()">-</button>
        <br />
        <br />
        <div ng-show = "IsVisible">

         <form name="form" ng-submit="vm.saveresource()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.employeeName.$dirty && form.employeeName.$error.required }">
        	<div class="col-md-6">
            <label for="username">Employee name</label>
            </div>
        	<div class="col-md-6">
            <input type="text" name="employeeName" id="employeeName" class="form-control" ng-model="vm.resource.employeeName" required />
            <span ng-show="form.employeeName.$dirty && form.employeeName.$error.required" class="help-block">Employee name is required</span>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.employeeId.$dirty && form.employeeId.$error.required }">
        	<div class="col-md-6">
            <label for="username">Employee ID</label>
        </div>
        <div class="col-md-6">
            <input type="text" name="employeeId" id="employeeId" class="form-control" ng-model="vm.resource.employeeId" required />
            <span ng-show="form.employeeId.$dirty && form.employeeId.$error.required" class="help-block">Employee Id is required</span>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.role.$dirty && form.role.$error.required }">
        <div class="col-md-12">	
        	<div class="col-md-6">
            <label for="username">Role</label>
        </div>
        <div class="col-md-6">
            <input type="text" name="role" id="role" class="form-control" ng-model="vm.resource.role" required />
            <span ng-show="form.role.$dirty && form.role.$error.required" class="help-block">Please enter a role for the employee</span>
        </div>
        </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.heirarchy.$dirty && form.heirarchy.$error.required }">
        <div class="col-md-12">	    
            <div class="col-md-6">
            <label for="heirarchy">Hierarchy</label>
        </div>
        <div class="col-md-6">
            <select name="heirarchy" id="heirarchy" ng-model="vm.resource.heirarchy">
      			<option ng-repeat="option in data.availableHeirarchyOptions" value="{{option.id}}">{{option.name}}</option>
    		</select>
            <span ng-show="form.heirarchy.$dirty && form.heirarchy.$error.required" class="help-block">Add a Hierarchy</span>
        </div>
        </div>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Save</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <a href="#/login" class="btn btn-link">Cancel</a>

    </form>
    </div>

</div>
