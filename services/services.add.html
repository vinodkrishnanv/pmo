
<div class="Modal-backdrop"></div>
<div class="Modal-holder"  autoscroll="false">
  <div class="form-account">
    <form name="form" ng-submit="vm.saveservice()" role="form" class="form-horizontal">
    <fieldset>
      <div class="form-group">
        <label class="col-md-4 control-label labelcustom" for="username">Service name</label>  
        <div class="col-md-4">
        <input id="skill_name" name="skill_name" placeholder="placeholder" class="form-control" ng-model="vm.service.service_name" required="" type="text">
        <span class="help-block">help</span>  
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4 control-label labelcustom" for="username">Service Code</label>  
        <div class="col-md-4">
        <input id="service_code" name="service_code" placeholder="placeholder" class="form-control" ng-model="vm.service.service_code" required="" type="text">
        <span class="help-block">help</span>  
        </div>
      </div>
      <div class="form-group">
          <label class="col-md-4 control-label labelcustom" for="skill_type">Organisational Unit</label>
          <div class="col-md-4">
            <div ng-dropdown-multiselect="" events="serEvents" options="serdata" selected-model="sermodel" extra-settings="sersettings" ></div>
          </div>
      </div>
        <div class="form-group">
          <div class="">
            <button id="submit" type="submit" ng-disabled="vm.dataLoading" name="submit" class="btn btn-success">Submit</button>
            <button id="cancel" name="cancel" class="btn btn-danger">Cancel</button>
          </div>
        </div>
            </fieldset>
    </form>
     </div>
     </div>
